{% extends 'base_others.html' %}
{% load static %}
{% block content %}
 <!-- bio Start -->
     <br><br>
    <div class="container-xxl py-5">
        
        <div class="container">
            <div class="row g-5">
                <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.1s" style="min-height: 400px;">
                    <div class="position-relative h-100">
                        <img class="img-fluid position-relative w-100 h-100" src="{{depgov_item.img.url}}" alt="" style="object-fit: cover;">
                    </div>
                </div>
                <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.3s">
                   
                    <h6 class="section-title bg-white text-start text-primary pe-3">{{depgov_item.name}}</h6>
                    <h1 class="mb-4"><span class="text-primary">{{depgov_item.title}}</span></h1>
                    <p class="mb-4">{{depgov_item.bio |safe}}</p>
                    <div class="d-flex justify-content-center mb-2">
                                <a href="{% url 'marsabitweb:index' %}" class="btn btn-sm btn-primary px-3 border-end" style="border-radius: 30px 0 0 30px;">Go Back Home</a>
                            </div>
                    </div>
            </div>
        </div>
    </div>
    <!-- About End -->

{% endblock %}
