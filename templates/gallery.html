{% extends 'base_others.html' %}
{% load static %}
{% block content %}

<br><br><br><br>
    <!-- Gallery Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                <h6 class="section-title bg-white text-center text-primary px-3">Our Gallery</h6>
                <h1 class="mb-5">Events and Functions Media</h1>
            </div>
            <div class="row g-4 justify-content-center">
                {% for gallery in gallery %}
                <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                    <div class="package-item">
                        <div class="overflow-hidden">
                            <img class="img-fluid" src="{{gallery.img.url}}" alt="">
                        </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
               
                    </div>
                </div>
            
    <!-- Gallery End -->

{% endblock %}
