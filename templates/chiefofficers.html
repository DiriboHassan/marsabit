{% extends 'base_others.html' %}
{% load static %}
{% block content %}
    <!-- Team Start -->
     <br><br>
    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                <h6 class="section-title bg-white text-center text-primary px-3">Meet Our CO's</h6>
                <h1 class="mb-5">County Chief Officers</h1>
            </div>
            <div class="row g-4">
                {% for co in chiefofficer_list %}
                <div class="col-lg-3 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                    <div class="team-item">
                        <div class="overflow-hidden">
                            <img class="img-fluid" src="{{co.img.url}}" alt="">
                        </div>
                        <div class="position-relative d-flex justify-content-center" style="margin-top: -19px;">
                            <a href="{{co.facebook}}" class="btn btn-square mx-1" href=""><i class="fab fa-facebook-f"></i></a>
                            <a href="{{co.twitter}}" class="btn btn-square mx-1" href=""><i class="fab fa-twitter"></i></a>
                        </div>
                        <div class="text-center p-4">
                            <h5 class="mb-0">{{co.name}}</h5>
                            <b>{{co.designation|safe}}</b>
                        </div>
                        <div class="d-flex justify-content-center mb-2">
                        <a href="{% url 'marsabitweb:chiefofficer_detail' title=co.title%}" class="btn btn-sm btn-primary px-3 border-end" style="border-radius: 0px 0 0 0px;">Read Biography</a>
                   </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <!-- Team End -->
    {% endblock %}
